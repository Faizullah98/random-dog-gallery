<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dog Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Dog Gallery</h1>

      <div class="controls">
        <label for="breed-select">Select Breed:</label>
        <select id="breed-select">
          <option value="">--Random--</option>
        </select>

        <button id="toggle-slideshow">Auto Slideshow: ON</button>
        <button id="show-favorites">My Favorites</button>
      </div>

      <p id="status"></p>

      <div class="randomDogImages"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
