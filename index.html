<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/image/favicon.png" />
    <title>Random Dog Gallery</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="/" class="logo-wrapper">
            <img src="./assets/dog icon.png" alt="dog icon" />
            <span>Random Dog Gallery</span>
          </a>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <div class="hamburger-menu" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="control">
          <input
            id="randomAPIInputField"
            type="text"
            value="https://dog.ceo/api/breeds/image/random/9"
            disabled
          />
          <button id="fetchBtn" onclick="getRandomDogImage()">Get Dogs</button>
        </div>
        <div id="gallery" class="randomDogImages"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
